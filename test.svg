        <style>h1 a,h1 a span,h1 a span em{display:block}h1,ul{font-family:"Open Sans",sans-serif}.body,.container,.items,ul li{display:flex}*{margin:0;padding:0;color:inherit;text-decoration:none;list-style:none;outline:0;box-sizing:border-box}.body{--color-main:#ff9b71;--color-primary:#ff4444;--color-secondary:#e8e677;--color-background:#0d1117;--color-link:#fef29e;--color-link-active:#ff4444;height:400px;width:100%;text-transform:uppercase;align-items:center;justify-content:center;background-image:radial-gradient(var(--color-main),var(--color-primary),var(--color-secondary));animation:5s linear infinite border;background-size:200% 200%;background-position:0 0;border:24px solid;border-color:var(--color-background)}.container{background:var(--color-background);height:calc(100% - 10px);width:calc(100% - 10px);flex-direction:column;justify-content:center;align-items:center}h1{font-size:3.5rem;font-weight:800;text-align:center}h1 a span{overflow:hidden;transition:transform .25s cubic-bezier(.5, 0, .25, 1.25)}h1 a span:first-child{color:var(--color-main);margin-bottom:6px;animation:1.5s cubic-bezier(.5,0,.25,1.3) -1s intro}h1 a span:first-child em{margin-top:30px;line-height:0;margin-bottom:-10px}h1 a span:nth-child(2){color:var(--color-primary);margin-bottom:6px;animation:1.5s cubic-bezier(.5,0,.25,1.2) -.9s intro}h1 a span:nth-child(2) em{margin-top:-6px;line-height:1rem}h1 a span:nth-child(3){color:var(--color-secondary);animation:1.5s cubic-bezier(.5,0,.25,1.1) -.8s intro}h1 a span:nth-child(3) em{margin-top:-36px;line-height:3rem}h1 a:focus span,h1 a:hover span{transition:transform 125ms cubic-bezier(.5, 0, .25, 2.5)}h1 a:focus span:first-child,h1 a:hover span:first-child{transform:translateX(1vw)}h1 a:focus span:nth-child(3),h1 a:hover span:nth-child(3){transform:translateX(-1vw)}.items{margin-top:24px;justify-content:center;align-items:center;flex-direction:column}ul{font-size:16px;line-height:26px;color:var(--color-main);font-weight:700}ul li{letter-spacing:.12