<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            * {
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                list-style: none;
                outline: none;
                box-sizing: border-box;
            }

            i {
                font-size: 1rem;
            }

            .section {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 1rem;
                column-gap: 1rem;
            }

            .items {
                border-radius: 8px;
                padding: 1rem;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                background-color: black;
            }


            .asset {
                margin-right: .5rem;
                pointer-events: none;
                width: 1.5rem;
                height: 1.5rem;
                filter: invert(-100%);
                color: white;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .angular {
                background-image: url('https://cdn.discordapp.com/attachments/1090936964783538206/1090981150186541126/angular.svg');
            }

            .react {
                background-image: url('https://cdn.discordapp.com/attachments/1090936964783538206/1090981172944846908/react.svg');
            }

            .nodejs {
                background-image: url('https://cdn.discordapp.com/attachments/1090936964783538206/1090981199259901982/nodejs.svg');
            }

            .text {
                color: white;
            }

            @media screen and (max-width: 600px) {
                .section {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                }
            }
        </style>

        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
        <div class='section'>
            <div class='items'>
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class='asset angular'></span>
                <span class='text'>Angular</span>
            </div>

            <div class='items'>
                <span class='asset react'></span>
                <span class='text'>React</span>
            </div>

            <div class='items'>
                <span class='asset nodejs'></span>
                <span class='text'>NodeJS</span>
            </div>

            <div class='items'>
                <span class='text'>Deno</span>
            </div>

            <div class='items'>
                <span class='text'>TypeScript</span>
            </div>

            <div class='items'>
                <span class='text'>JavaScript</span>
            </div>

            <div class='items'>
                <span class='text'>MongoDB</span>
            </div>

            <div class='items'>
                <span class='text'>Sass</span>
            </div>

            <div class='items'>
                <span class='text'>Git</span>
            </div>

            <div class='items'>
                <span class='text'>Figma</span>
            </div>
        </div>
    </div>
  </foreignObject>
</svg>