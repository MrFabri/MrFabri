<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%" sandbox="allow-same-origin" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            * {
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                list-style: none;
                outline: none;
                box-sizing: border-box;
            }

            .section {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 1rem;
                column-gap: 1rem;
            }

            .items {
                border-radius: 8px;
                padding: 1rem;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                background-color: black;
            }


            .asset {
                margin-right: .5rem;
                pointer-events: none;
                width: 1.5rem;
                height: 1.5rem;
                filter: invert(-100%);
                color: white;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .angular {
                background-image: url('https://raw.githubusercontent.com/MrFabri/MrFabri/main/assets/angular.svg');
            }

            .react {
                background-image: url('https://raw.githubusercontent.com/MrFabri/MrFabri/main/assets/react.svg');
            }

            .nodejs {
                background-image: url('https://raw.githubusercontent.com/MrFabri/MrFabri/main/assets/nodejs.svg');
            }

            .text {
                color: white;
            }

            @media screen and (max-width: 600px) {
                .section {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                }
            }
        </style>

        <div class='section'>
            <div class='items'>
                <span class='asset angular'></span>
                <svg class='asset angular' width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M63.81 1.026L4.55298 21.88L13.916 99.517L63.873 126.974L114.087 99.146L123.447 21.511L63.81 1.026Z" fill="white"/>
                <path d="M117.536 25.998L63.672 7.629V120.414L108.813 95.431L117.536 25.998Z" fill="white"/>
                <path d="M11.201 26.329L19.227 95.763L63.6711 120.414V7.62701L11.201 26.329Z" fill="white"/>
                <path d="M78.4991 67.67L63.6721 74.604H48.0441L40.6971 92.978L27.0341 93.232L63.6721 11.724L78.4991 67.67ZM77.0651 64.179L63.7701 37.858L52.8641 63.726H63.6711L77.0651 64.179Z" fill="black"/>
                <path d="M63.671 11.724L63.769 37.858L76.144 63.746H63.698L63.671 74.587L80.88 74.604L88.922 93.234L101.996 93.476L63.671 11.724Z" fill="black"/>
                </svg>
                <span class='text'>Angular</span>
            </div>

            <div class='items'>
                <span class='asset react'></span>
                <span class='text'>React</span>
            </div>

            <div class='items'>
                <span class='asset nodejs'></span>
                <span class='text'>NodeJS</span>
            </div>

            <div class='items'>
                <span class='text'>Deno</span>
            </div>

            <div class='items'>
                <span class='text'>TypeScript</span>
            </div>

            <div class='items'>
                <span class='text'>JavaScript</span>
            </div>

            <div class='items'>
                <span class='text'>MongoDB</span>
            </div>

            <div class='items'>
                <span class='text'>Sass</span>
            </div>

            <div class='items'>
                <span class='text'>Git</span>
            </div>

            <div class='items'>
                <span class='text'>Figma</span>
            </div>
        </div>
    </div>
  </foreignObject>
</svg>